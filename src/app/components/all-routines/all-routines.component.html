<div class="my-container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="title-container text-center mt-3 mb-5">
        <p class="h1">Routines</p>
      </div>
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let routine of routines">
          <div class="routine w-100">
            <div class="title text-white w-100 text-center">
              <h3>{{ routine.name }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
