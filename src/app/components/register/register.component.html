<div class="my-container">
  <div
    class="button-login text-center mat-elevation-z10"
    (click)="redirectLogin()"
  >
    <i class="material-icons">
      arrow_back_ios
    </i>
    <span class="align-middle">LOGIN</span>
  </div>
  <div class="row justify-content-center mt-5 mat-elevation-z10">
    <form [formGroup]="formGroup">
      <div class="frame-logo"></div>
      <img src="assets/images/logo1.gif" alt="logo" class="logo" />
      <div class="card mat-elevation-z4">
        <div class="card-body">
          <div class="form-group">
            <div class="form-group">
              <label>Username</label>
              <input
                [ngClass]="{
                  'is-valid': usernameControl == true,
                  'is-invalid': usernameControl == false
                }"
                pTooltip="Enter your username"
                tooltipPosition="left"
                tooltipEvent="focus"
                placeholder="Enter a username"
                class="form-control is-valid"
                formControlName="username"
              />
            </div>
            <label>Email</label>
            <input
              [ngClass]="{
                'is-valid': emailControl == true,
                'is-invalid': emailControl == false
              }"
              pTooltip="Enter your email"
              tooltipPosition="left"
              tooltipEvent="focus"
              type="email"
              class="form-control"
              placeholder="Enter an email"
              formControlName="email"
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              [ngClass]="{
                'is-valid': password1Control == true,
                'is-invalid': password1Control == false
              }"
              pTooltip="Enter your password"
              tooltipPosition="left"
              tooltipEvent="focus"
              type="password"
              class="form-control is-invalid"
              placeholder="Password"
              formControlName="password1"
            />
          </div>
          <div class="form-group">
            <label>Repeat password</label>
            <input
              [ngClass]="{
                'is-valid': password2Control == true,
                'is-invalid': password2Control == false
              }"
              pTooltip="Repeat your password"
              tooltipPosition="left"
              tooltipEvent="focus"
              type="password"
              class="form-control"
              placeholder="Repeat password"
              formControlName="password2"
            />
            <small class="pt-1" *ngIf="password2Control == false"
              >* Both passwords must match</small
            >
          </div>
          <div class="row justify-content-center pt-3">
            <p-captcha
              [siteKey]="googleKey"
              (onResponse)="checkCaptcha($event)"
              (onExpire)="expireCaptcha()"
            ></p-captcha>
          </div>
          <button
            libParticleEffectButton
            pType="triangle"
            pDuration="500"
            [pParticlesAmountCoefficient]="3"
            [pHidden]="hidden"
            (click)="doRegister()"
            class="btn btn-secondary mt-4"
          >
            Join our world
          </button>
        </div>
      </div>
    </form>
  </div>
  <footer class="text-center mat-elevation-z4">
    FitWorld 2019 Â©
  </footer>
</div>
