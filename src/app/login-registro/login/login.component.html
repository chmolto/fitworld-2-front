<div class="my-container justify-content-center">
  <div class="row front-cover">
    <div class="col-8"></div>
    <div class="col-3">
      <form [formGroup]="formGroup">
        <div class="logo-holder">
          <img src="assets/images/logoh.png" />
        </div>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label>Username</label>
              <input
                placeholder="Enter a username"
                class="form-control"
                formControlName="username"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <div class="row mb-3">
              <button
                libParticleEffectButton
                pType="triangle"
                pDuration="500"
                [pParticlesAmountCoefficient]="3"
                [pHidden]="hidden"
                (click)="doLogin()"
                class="btn btn-secondary"
              >
                Login
              </button>
            </div>
            <div class="text-center">
              <p (click)="redirectRegistro()" class="link-registro">
                Enter the FitWorld
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
