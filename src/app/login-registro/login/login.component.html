<div class="container ">
  <div class="row front-cover">
    <div class="col-9"></div>
    <div class="col-3">
      <form [formGroup]="formGroup">
        <div class="logo-holder">
          <img src="assets/images/logoh.png">
        </div>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label>Username</label>
              <input
                placeholder="Enter a username"
                class="form-control"
                formControlName="username"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <div class="row mb-3">
              <button (click)="doLogin()" class="btn btn-secondary btn-block">
                Login
              </button>
            </div>
            <div class="justify-content-center">
              <a (click)="redirectRegistro()" value>
                Regiter account
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
